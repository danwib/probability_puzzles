name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install black isort pytest pytest-cov
      - name: Lint
        run: |
          black --check .
          isort --check-only .
      - name: Test
        run: pytest --maxfail=1 --disable-warnings --cov=src --cov-report=term-missing --cov-fail-under=90
